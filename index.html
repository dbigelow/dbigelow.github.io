<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Daniel Bigelow's Home</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                        <img src="/img/me.jpg" class="img-responsive center-block"/>
                </li>
                <li>
                    <a id="home-link" class="sidebar" href="#">Home</a>
                </li>
                <li>
                    <a id="projects-link" class="sidebar" href="#">Projects</a>
                </li>
                <li>
                    <a id="links-link" class="sidebar" href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div id="home" class="container-fluid partition">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>About Me</h1>
                    </div>
                </div>
            </div>
            <div id="projects" class="container-fluid partition" style="display: none;">
            	<div class="row">
            		<div class="col-lg-12">
            			<h1>Projects</h1>
        			</div>
    			</div>
            </div>
            <div id="links" class="container-fluid partition" style="display: none;">
            	<div class="row">
            		<div class="col-lg-12">
            			<h1>External Links</h1>
        			</div>
    			</div>	
        	</div>
        	<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
        </div>
    </div>

    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $(".sidebar").click(function(e) {
    	e.preventDefault();
    	var linkId = $(this).attr("id");
    	$(".partition").each(function(){
    		var id = $(this).attr("id") + "-link";
    		if(id === linkId) {
    			$(this).show();
    		} else {
    			$(this).hide();
    		}
    	});
    });
    </script>
</body>

</html>
